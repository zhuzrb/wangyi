<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网易账号中心</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/sign up.css">
	<link rel="stylesheet" href="./css/font-iconfont/iconfont.css">
</head>
<body>
	<div id="page">
		<div class="wrapper">
			<header>
				<div class="header-left">
					<i class="iconfont icon-wangyi1"></i>
					<span>邮箱账号</span>
					<a href="#"></a>
				</div>
				<div class="header-right">
					<p><span>已有账户？</span> <span>去</span><a href="./login.html">登录</span></a>
				</div>
			</header>
			<div class="container">
			<form class="contact_form" action="#" method="post" name="contact_form">
	<ul>
		<li><p>普通账号注册</p>
			<p>靓号注册</p><span>new</span></li>
		<li>
			<label for="email">账户：</label>
			<input type="text" name="email" placeholder="请输入正确的邮箱地址">
			
		</li>
		<li>
			<label for="password">密码：</label>
			<input type="password" name="password" placeholder="6-16位密码，区分大小写">
			
		</li>
		<li>
			<label for="password">确认密码：</label>
			<input type="password" name="password" placeholder="再次输入密码">
		</li>
		<li>
			<label for="tel">手机号：</label>
			<input type="tel" name="tel" placeholder="11位手机号码">
			
		</li>
		<li>
			<button class="submit" type="submit">注  册</button>
		</li>
	</ul>
</form>
			</div>
			<footer>
				<p>
					<a href="#">About NetEase</a><span>-</span>
					<a href="#">公司简介</a>-
					<a href="#">联系方式</a>-
					<a href="#">OAuth2.0认证</a>-
					<a href="#">招聘信息</a>-
					<a href="#">客户服务</a>-
					<a href="#">相关法律</a>-
					<a href="#">网络营销</a>
				</p>
				<p>网易公司版权所有 &copy1997-2018</p>
			</footer>
		</div>
	</div>
</body>
</html>
